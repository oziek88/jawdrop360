<!DOCTYPE html>
<html>
{% block leaflet_requirements %}{% endblock %}
<head>
  <title>Ozie</title>

  <link rel="stylesheet" href="{% static 'css/base.css' %}"/>

</head>
<body>
	<script src="{% static 'jQuery/jquery-3.0.0.min.js' %}"></script>

	<script src="{% static 'js/base.js' %}"></script>


<div id="leftPage">
